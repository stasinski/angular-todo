<nav class="nav bg-dark text-light d-flex justify-content-center py-2">
  <h2 class="text-center">Todo List</h2>
</nav>
<div class="container">
  <app-edit-todo
    *ngIf="selectedTodo !== null; else addBlock"
    [selectedTodo]="selectedTodo"
    (updateTodo)="handleUpdateTodo($event)"
  ></app-edit-todo>
  <ng-template #addBlock>
    <app-add-todo (addTodo)="handleAddTodo($event)"></app-add-todo>
  </ng-template>

  <app-todos
    [todos]="todos"
    [error]="error"
    (selectTodoHandler)="selectedTodo = $event"
    (updateTodos)="todos = $event"
  ></app-todos>
</div>
